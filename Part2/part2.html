<!DOCTYPE html>
<html>
	<head>
		<title>Radio Slider</title>
		<link rel="stylesheet" href="assets/meter.css" />
	</head>
	<body>

		<h1>Slider</h1>
		<form action="">
			<fieldset class="meter">
				<label for="setTo0" class="checked">
					<span>ZERO</span>
					<input type="radio" name="temperature" id="setTo0" checked="checked" />
				</label>
				<label for="setTo1">
					<span>ONE</span>
					<input type="radio" name="temperature" id="setTo1" />
				</label>
				<label for="setTo2">
					<span>TWO</span>
					<input type="radio" name="temperature" id="setTo2" />
				</label>
				<label for="setTo3">
					<span>THREE</span>
					<input type="radio" name="temperature" id="setTo3" />
				</label>
				<div class="thermometer">
					<div class="mercury"></div>
				</div>
				<div class="slider"></div>
			</fieldset>
		</form>


		<script type="text/javascript" src="assets/meter.js"></script>


<br /><br /><br /><br />



	</body>
</html>
